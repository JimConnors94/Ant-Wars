<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ant Wars</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <audio id="hatchingSound" src="audio/Hatch.wav"></audio>
    <audio id="negative" src="audio/Negative.wav"></audio>
    <audio id="enemyRaid" src="audio/Enemy raid.wav"></audio>
    <audio id="raidSuccess" src="audio/Raid Success.wav"></audio>
    <audio id="raidFailed" src="audio/Raid Failed.wav"></audio>
    <h1></h1>

    <div>
      <img src="img/ANTWARS.png" alt="Antwars title" ; />
    </div>

    <div id="buttons">
      <button id="hatchGuard">Hatch Guard</button>
      <button id="hatchWarrior">Hatch Warrior</button>
      <button id="hatchWorker">Hatch Worker</button>
      <button id="raidEnemy">Raid Enemy</button>

      <button onclick="saveGame()">Save Game</button>
      <button onclick="loadGame()">Load Game</button>
      <button onclick="nameOfFunction()">My New Button</button>
    </div>

    
    

    <h2>
      <p>Timer</p>
      <span id="gameTimer">0</span>
    </h2>

    <div id="playerStats">
      <h2>Your Ant Hill</h2>
      <p>Food: <span id="foodCount">0</span></p>
      <p>Eggs: <span id="eggCount">0</span></p>
      <p>Workers: <span id="workerCount">0</span></p>
      <p>Warriors: <span id="warriorCount">0</span></p>
      <p>Guards: <span id="guardCount">0</span></p>
      <p>Player Attack: <span id="playerAttack">0</span></p>
      <p>Player Defence: <span id="playerDefence">0</span></p>
      <p>Enemy: <span id="enemyCount">0</span></p>
      <p>Enemy Attack: <span id="enemyAttack">0</span></p>
      <p>Enemy Defence: <span id="enemyDefence">0</span></p>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
